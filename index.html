    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="style.css">

    <div class="container">
        <h1>Spin To Win</h1>

                    <img src="strawberry.png" alt="strawberry">
                </div>
            </div>

            <!-- Third wheel -->
            <div class="wheel" id="wheel3">

                    <img src="pine.png" alt="pine">

                </div>

        <p id="result"></p>
    </div>
